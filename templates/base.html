<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="../static/style.css" rel="stylesheet">
        <title>Office Directory</title>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg bg-info" >
                <div class="container-fluid" >
                    <a class="navbar-brand" href="#">Office Directory</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    <div class="collapse navbar-collapse"  id="navbarNavAltMarkup" >
                        <div class="navbar-nav" >
                            <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Home</a>
                            <a class="nav-link" href="{{ url_for('findid') }}">Find by id</a>
                            <a class="nav-link" href="{{ url_for('findname') }}">Find by name</a>                        
                            <a class="nav-link" href="{{ url_for('add') }}">Add user</a>
                            <a class="nav-link" href="{{ url_for('update') }}">Update user</a>
                            <a class="nav-link" href="{{ url_for('delete') }}">Delete user</a>
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-info" role="alert">
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                 </ul>
            </div>
            {% endif %}
            {% endwith %}            
        </div>
        <br>            
    {% block main %}{% endblock %}
